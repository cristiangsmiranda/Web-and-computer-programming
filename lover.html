<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for My Love</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .message {
            font-size: 20px;
            color: #333;
        }
        .photo {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, My Love!</h1>
        <p class="message">You are the most wonderful person in my life. Here are some of our best moments together:</p>
        <img src="your-photo-url.jpg" alt="Our Photo" class="photo">
        <p class="message">I love you more than words can say!</p>
    </div>
</body>
</html>
